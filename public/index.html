    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />

  <body class="bg-gray-400 flex">

      <div class="xl:ml-auto xl:max-w-lg">
        <img class="h-10" src="/public/img/logo.svg" alt="logo" />
        <img
          class="lg:hidden mt-6 rounded-md shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center"

        </p>

          <button
            class="bg-indigo-600 px-5 py-3 text-white rounded-lg shadow-lg uppercase tracking-wider inline-block font-semibold sm:text-base active:bg-green-600 hover:bg-indigo-400 focus:outline-none focus:shadow-outline"

      </div>

    <div class="hidden lg:block lg:w-1/2 relative">

        class="absolute inset-0 h-full w-full object-center object-cover"

        alt="beach-work"
      />
